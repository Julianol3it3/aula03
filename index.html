<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Css</title>

    <link rel="stylesheet" href="css/scale.css" />
  </head>
  <body>
    <main>
      <div class="wrapper-boxes">
        <div class="box">
          <div class="box-item scale-x-negativo"></div>
        </div>

        <div class="box">
          <div class="box-item scale-y-negativo"></div>
        </div>

        <div class="box">
          <div class="box-item scale-xy-negativo"></div>
        </div>

        <div class="box">
          <div class="box-item scale-x-positivo"></div>
        </div>

        <div class="box">
          <div class="box-item scale-y-positivo"></div>
        </div>

        <div class="box">
          <div class="box-item scale-xy-positivo"></div>
        </div>

        <div class="box">
          <div class="box-item scale-x-1"></div>
        </div>

        <div class="box">
          <div class="box-item scale-y-2"></div>
        </div>

        <div class="box">
          <div class="box-item scale-xy-3"></div>
        </div>
      </div>
    </main>
  </body>
</html>
